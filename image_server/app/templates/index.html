<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image server</title>
</head>
<body style="background-color:{{ color }};color:white">
    <div style="text-align:center;">
        <p>Site: {{ site }}</p>
        <p>Hostname: {{ hostname }}</p>
        <p>IP: {{ my_ip }}</p>
        <form action="/login" method="post">
            User name:<br>
            <input type="text" name="username"><br>
            Password:<br>
            <input type="password" name="password">
            <br>
            <input type="submit">
            </form>
        <h1>Game: {{ image }}</h1>

        <img src="http://{{ vault_host }}/static/img/{{ image }}.png" alt="{{ image }}" align="middle" height=420 style="background-color:{{ color }}">
    </div>
</body>
</html>
